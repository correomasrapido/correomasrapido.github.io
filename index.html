<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='admaven-placement' content='Bqdr6rTgF'>
    <title>Cuenta Regresiva - Fin del Mundo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <!-- Título con efecto neon -->
        <h1>El Fin del Mundo Se Acerca</h1>

        <!-- Sección de la cuenta regresiva -->
        <div class="countdown" id="countdown">
            <div>
                <span id="years">00</span>
                <small>Años</small>
            </div>
            <div>
                <span id="days">000</span>
                <small>Días</small>
            </div>
            <div>
                <span id="hours">00</span>
                <small>Horas</small>
            </div>
            <div>
                <span id="minutes">00</span>
                <small>Minutos</small>
            </div>
            <div>
                <span id="seconds">00</span>
                <small>Segundos</small>
            </div>
            <div>
                <span id="milliseconds">000</span>
                <small>Milisegundos</small>
            </div>
        </div>

        <!-- Botón para pausar la música -->
        <div class="controls">
            <button id="toggleMusic">⏸ Pausar Música</button>
        </div>

        <!-- Botones de compartir -->
        <div class="share-buttons">
            <button onclick="shareOnFacebook()">Compartir en Facebook</button>
            <button onclick="shareOnTwitter()">Compartir en Twitter</button>
            <button onclick="shareOnWhatsApp()">Compartir en WhatsApp</button>
        </div>

        <!-- Espacio para anuncios -->
        <div class="ads">
            <!-- Primer bloque de anuncio -->
            <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1119627"></script>
            <!-- Segundo bloque de anuncio -->
            <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1119627"></script>
            <!-- Tercer bloque de anuncio -->
            <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1119630"></script>
            <!-- Cuarto bloque de anuncio -->
            <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1119631"></script>
            <!-- Quinto bloque de anuncio -->
            <script data-cfasync="false" src="//dcbbwymp1bhlf.cloudfront.net/?wbbcd=1119633"></script>
        </div>
    </div>

    <!-- Mensaje de pie de página -->
    <footer>Corre mientras puedas... El tiempo no espera. ⏳</footer>

    <!-- Reproductor de música -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2024/10/01/audio_d538e5fb0f.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
